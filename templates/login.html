<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X_UA-Comatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <title>Login</title> -->
  <!-- <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>{{ page_title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>
  <section id="login">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-5">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
                  {{ form.label1.label }}
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <form action="#" class="row g-3">
                    <div class="col-md-12">
                      <label for="exampleFormControlInput1" class="form-label">{{ form.username_email.label }}
                        <!-- <span class="text-danger">*</span> -->
                      </label>
                      <input type="email" class="form-control" id="inputEmail_chek">
                    </div>
                    <div class="col-md-12">
                      <label for="inputPassword5" class="form-label">{{ form.password.label }}
                        <!-- <span class="text-danger">*</span> -->
                      </label>
                      <input type="password" id="inputPassword_chek" class="form-control"
                        aria-describedby="passwordHelpBlock">
                    </div>
                    <div class="d-flex justify-content-between">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckChecked">
                        <label for="chekbox">{{ form.save_login.label }}</label>
                      </div>
                      <a href="#" class="f-passwords">
                        <u>{{ form.forgot_pas.label() }}</u>
                      </a>
                    </div>
                    <div class="col-md-12">
                      <button class="btn border-0" type="submit">
                        {{ form.submit_in.label }}
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  {{ form.submit_reg.label}}
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <form action="#" class="row g-3">
                    <div class="col-md-12">
                      <label for="exampleFormControlInput1" class="form-label">{{ form.email.label }}
                        <span class="text-danger">*</span>
                      </label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@ya.ru">
                    </div>
                    <div class="col-md-12">
                      <label for="exampleFormControlInput1" class="form-label">{{ form.username.label }}
                        <span class="text-danger">*</span>
                      </label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name">
                    </div>
                    <div class="col-md-12">
                      <label for="inputPassword5" class="form-label">{{ form.password.label }}
                        <span class="text-danger">*</span>
                      </label>
                      <input type="password" id="inputPassword5" class="form-control"
                        aria-describedby="passwordHelpBlock">
                        <div id="passwordHelpBlock" class="form-text">
                          Длина пароля от 8 до 20 символов
                        </div>
                    </div>
                    <div class="col-md-12">
                      <label for="inputPassword5" class="form-label">{{ form.password_sec.label }}
                        <span class="text-danger">*</span>
                      </label>
                      <input type="password" id="inputPassword5" class="form-control"
                        aria-describedby="passwordHelpBlock">
                    </div>
                    <div class="d-flex justify-content-between">
                    </div>
                    <div class="col-md-12">
                      <button class="btn border-0" type="submit">
                        {{ form.submit_reg.label }}
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/static/script.js"></script>
</body>

</html>
